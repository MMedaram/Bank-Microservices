server:
  port: 8084

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_db?currentSchema=customer
    username: customer
    password: customer
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: customer
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
  cloud:
    openfeign:
      enabled=true:
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
  instance:
    prefer-ip-address: true