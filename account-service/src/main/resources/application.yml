server:
  port: 8085

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_db?currentSchema=account
    username: account
    password: account
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
  instance:
    prefer-ip-address: true