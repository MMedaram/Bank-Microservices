server:
  port: 8083

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:postgresql://localhost:5432/account_service_db?user=postgres
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/account_service_db?user=postgres
    username: postgres
    password: root
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    com:
      bank:
        account: INFO  # Adjust for your package or class
